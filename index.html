<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성경 구절 뷰어</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 1. 메인 콘텐츠 영역 (성경 목록 등) -->
    <div id="main-content">
        <h1>성경 목록</h1>
        <p>구절을 표시할 링크를 클릭하세요:</p>
        <button onclick="showVerse('창세기 1:1')">창세기 1:1 보기</button>
        <button onclick="showVerse('요한복음 3:16')">요한복음 3:16 보기</button>
    </div>

    <!-- 2. 전체 화면 모달 영역 (성경 구절 표시) -->
    <div id="full-screen-modal" class="hidden">
        <div class="modal-header">
            <h2 id="verse-title"></h2>
            <button id="close-modal-btn">닫기</button>
        </div>
        <div class="modal-content">
            <p id="verse-text">여기에 성경 구절 내용이 표시됩니다.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
